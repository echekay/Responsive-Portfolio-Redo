<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This line of code below, research more on viewports and how they work in relation to media queries. -->
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <title>Contact | Hongsyn Keath</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a id="logo" href="index.html">Hongsyn</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea name="message" id="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect With Me</h2>
        <a href="#"><img class="social" src="assets/images/github-128.png" alt="Github Icon"></a>
        <a href="#"><img class="social" src="assets/images/linkedin-128.png" alt="LinkedIn Icon"></a>
        <a href="#"><img class="social" src="assets/images/stackoverflow-128.png" alt="Stack Overflow Icon"></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2018 Hongsyn Keath
    </div>
  </footer>

</body>

</html>
